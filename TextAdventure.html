    <script type="text/javascript">
    //var Player = [0, [], 1];
    // Player [0] = Room #
    // Player [1] = Inventory Array
    // Player [2] = Awake (1) or Asleep (0)
    var Player = {
      'Room': 0, // single quote names the variable
      'Inventory' : [], //"Inventory" must match
      'Awake' : true //function for all comands
    }
    function main() {
      var html = "Room: "+Player.Room+"<BR />"+
      "Inventory Count:"+Player.Inventory.length+"<BR />"+ //"Inventory" must match
      "Are you Awake? "+(Player.Awake?"Yes":"No")+"<BR />";
      document.getElementById("results").innerHTML = html;
    } 
</script>

<body onLoad="main();">
